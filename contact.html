        <!--========== HEADER ==========-->
        <header class="navbar-fixed-top s-header js__header-sticky js__header-overlay">
            <!-- Navbar -->
            <nav class="s-header-v2__navbar">
                <div class="container g-display-table--lg">
                    <!-- Navbar Row -->
                    <div class="s-header-v2__navbar-row">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="s-header-v2__navbar-col">
                            <button type="button" class="collapsed s-header-v2__toggle" data-toggle="collapse" data-target="#nav-collapse" aria-expanded="false">
                                <span class="s-header-v2__toggle-icon-bar"></span>
                            </button>
                        </div>

                        <div class="s-header-v2__navbar-col s-header-v2__navbar-col-width--180">
                            <!-- Logo -->
                            <div class="s-header-v2__logo">
                                <a href="index.html" class="s-header-v2__logo-link">
                                    <img class="s-header-v2__logo-img s-header-v2__logo-img--default" src="img/logo.png" alt="Officemate System">

                                </a>
                            </div>
                            <!-- End Logo -->
                        </div>
                        
                        <div class="s-header-v2__navbar-col s-header-v2__navbar-col--right">

                            <div class="collapse navbar-collapse s-header-v2__navbar-collapse" id="nav-collapse">

                                    <li class="s-header-v2__nav-item"><a href="contact.html" class="s-header-v2__nav-link s-header-v2__nav-link--dark -is-active">Contact</a></li>

                    </div>

                </div>
            </nav>
            <!-- End Navbar -->

        <!--========== END HEADER ==========-->        
        
        <!-- Feedback Form -->
        <div class="bg-info" id="contact">
            <div class="container g-padding-y-80--xs g-padding-y-125--sm">
                <div class="g-text-center--xs g-margin-b-80--xs">
                    <p class="text-uppercase g-font-size-14--xs g-font-weight--700 g-color--primary g-letter-spacing--2 g-margin-b-25--xs">Hire Me</p>
                    <h2 class="g-font-size-32--xs g-font-size-36--md">Send me a message</h2>
                </div>
                <form name="sentMessage" id="contactForm" novalidate="novalidate">
                    <div class="row g-margin-b-40--xs">
                        <div class="col-sm-6 g-margin-b-20--xs g-margin-b-0--md">
                            <div class="g-margin-b-20--xs control-group">
                                <input type="text" class="form-control s-form-v2__input g-radius--50" id="name" placeholder="* Name" required="required" data-validation-required-message="Please enter your name.">
                                <p class="help-block bg-danger"></p>                                
                            </div>
                            <div class="g-margin-b-20--xs control-group">
                                <input type="email" class="form-control s-form-v2__input g-radius--50" id="email" placeholder="* Email" required="required" data-validation-required-message="Please enter your email address.">
                                <p class="help-block bg-danger"></p>
                            </div>
                            <div class="g-margin-b-20--xs control-group">
                                <input type="tel" class="form-control s-form-v2__input g-radius--50" id="phone" placeholder="* Phone" required="required" data-validation-required-message="Please enter your phone number.">
                                <p class="help-block bg-danger"></p>
                            </div>
                        </div>
                        <div class="col-sm-6  control-group">
                            <textarea class="form-control s-form-v2__input g-radius--10 g-padding-y-20--xs" id="message" rows="8" placeholder="* Your message" required="required" data-validation-required-message="Please enter a message."></textarea>
                            <p class="help-block bg-danger"></p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="g-text-center--xs">
                        <button type="submit" class="text-uppercase s-btn s-btn--md s-btn--primary-bg g-radius--50 g-padding-x-80--xs" id="sendMessageButton">S e n d</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- End Feedback Form -->    

        <!--========== END PAGE CONTENT ==========-->

        <!--========== FOOTER ==========-->
        <footer class="g-bg-color--dark">
            <!-- Copyright -->
            <div class="container g-padding-y-50--xs">

                    <div class="col-xs-7 g-text-right--xs">
                        <p class="g-font-size-14--xs g-margin-b-0--xs g-color--white-opacity-light">Officemate System</p>
                    </div>
                </div>
            </div>

        <script type="text/javascript" src="js/components/header-sticky.min.js"></script>

        <!-- Contact Form JavaScript -->
        <script src="js/jqBootstrapValidation.js"></script>
        <script src="js/contact_me.js"></script>

        <!--========== END JAVASCRIPTS ==========-->

    </body>
